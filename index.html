<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calcolatrice</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Michroma&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.cdnfonts.com/css/seven-segment"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>

    <main>

      <div class="calculator">

        <header>
          <div id="logo">
            <img src="./img/Boosio-logo.png" alt="Boosio" />
          </div>
        </header>

        <div id="result">0</div>

        <div class="buttons">

          <div class="row numbers">

            <button class="single-number">7</button>
            <button class="single-number">8</button>
            <button class="single-number">9</button>

            <button class="single-number">4</button>
            <button class="single-number">5</button>
            <button class="single-number">6</button>

            <button class="single-number">1</button>
            <button class="single-number">2</button>
            <button class="single-number">3</button>

            <button class="large single-number">0</button>
            <button id="equals" class="orange">=</button>

          </div>

          <div class="row operators">

            <button id="canc" class="orange">C</button>
            <button class="single-operator">+</button>
            <button class="single-operator">-</button>
            <button class="single-operator">&#215;</button>
            <button class="single-operator">&#247;</button>

          </div>

        </div>

      </div>

    </main>



    <!--inclusion js-->
    <script src="./js/main.js" type="text/javascript"></script>
    <!--inclusion js-->

  </body>
</html>
